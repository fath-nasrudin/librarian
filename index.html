<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Librarian</h1>
      </header>

      <div class="body">
        <div class="card__container">
        </div>
      </div>
      <aside class="rightbar">
        <form class="form" action="https://httpbin.org/get" method="get">
          <header class="form__header">
            <h2>Add Book</h2>
          </header>
          <div class="form__body">

            <div class="form__control">
              <label for="book-title">Title</label>
              <input type="text" id="book-title" name="title" placeholder="book title" required>
            </div>

            <div class="form__control">
              <label for="book-author">Author</label>
              <input type="text" id="book-author" name="author" placeholder="author name">
            </div>

            <div class="form__control">
              <label for="book-pages">Pages</label>
              <input type="tel" id="book-pages" name="pages" placeholder="295">
            </div>

            <div class="form__control">
              <label for="book-description">Description</label>
              <textarea name="description" id="book-description" cols="20" rows="10"
                placeholder="Description..."></textarea>
            </div>

            <div class="form__control">
              <input type="checkbox" id="book-read" name="isRead" />
              <label for="book-read">Have you read?</label>
            </div>

          </div>
          <footer class="form__footer">
            <button id="addBookButton">Submit</button>
          </footer>
        </form>
      </aside>

      <footer class="footer">
        <p>copyright &copy; <a href="https://github.com/fath-nasrudin">Fathurrohman</a> <span
            class="yearDisplay"></span></p>
      </footer>
    </div>
  </body>

</html>
